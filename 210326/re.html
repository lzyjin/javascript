    <p>push() pop() 연습</p>
    <script>
        let numbers = [1, 2, 3];
        console.log("원본 배열 : " + numbers + " 배열 길이 :  " + numbers.length);   // 원본 배열 : 1,2,3 배열 길이 :  3

        numbers.push(4, 5);
        console.log("push한 배열 : " + numbers + " 배열 길이 :  " + numbers.length);   // push한 배열 : 1,2,3,4,5 배열 길이 :  5

        numbers.pop(5);
        console.log("pop한 배열 : " + numbers + " 배열 길이 :  " + numbers.length);   // pop한 배열 : 1,2,3,4 배열 길이 :  4
    </script>

    <p>splice 연습</p>
    <script>
        
        var nums = [1, 2, 3, 4, 5];
        console.log(nums);         // (5) [1, 2, 3, 4, 5]

        nums1 = nums.splice(0, 1, 100);
        console.log(`새롭게 받은 값 ${nums1}`);     // 새롭게 받은 값 1       반환하는건 slice랑 똑같다 
        console.log(`원본 값 ${nums}`);           // 원본 값 100,2,3,4,5
        
    </script>
