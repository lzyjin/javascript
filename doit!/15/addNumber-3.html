<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>익명함수</title>
</head>
<body>
    <script>
        
        // 익명 함수 선언 
        // function(a, b) {
            
        //     return a + b;
        // }


        // 익명 함수 실행
        var sum = function(a, b) {

            return a + b;
        }
        document.write("함수 실행 결과 : " + sum(10, 20));

    </script>
</body>
</html>
