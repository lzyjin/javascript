<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>즉시 실행 함수</title>
</head>
<body>
    <script>

        ( function() {
            
            var userName = prompt("이름을 입력하세요.");
            document.write("안녕하세요. " + userName + "님");
        }());
    </script>
</body>
</html>
