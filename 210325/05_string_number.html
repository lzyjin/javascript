<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 객체, 숫자 객체 활용하기</title>
</head>

<body>
    <h1>String 객체 함수 활용하기</h1>

    <script>
        
        // 1. 영문자를 대문자, 소문자로 처리하는 함수 
        // toUpperCase(), toLowerCase()

        console.log( 'abc'.toUpperCase() ); // ABC
        console.log( 'ABC'.toLowerCase() ); // abc



        // 2. 문자열의 길이를 확인하는 함수( 함수라기보다 멤버변수 )
        // length

        console.log( 'rclass'.length ); // 6



        // 3. 문자열에서 인덱스에 있는 문자를 출력하는 함수
        // charAt()

        console.log( "유병승".charAt(0) ); // 유
        console.log( "abc".charCodeAt(0) ); // 97



        // 4. 특정 문자의 위치를 찾는 함수 
        // indexOf(), lastIndexOf()

        console.log( "유병승".indexOf("병") ); // 1
        console.log( "유병병병병승".indexOf("병") ); // 1
        console.log( "유병병병병승".lastIndexOf("병") ); // 4


        // 5. 특정 문자를 잘라내는 함수 
        // substring()

        console.log( "유병승 천재".substring(4) ); // 천재 ( 인덱스번호 4부터 끝까지 )
        console.log( "유병승 천재".substring(0, 3) ); // 유병승 ( 인덱스 번호 0부터 2까지 )



        // 6. 구분자로 구분할 수 있는 문자열을 배열로 변환하는 함수
        // split()

        let names = "유병승,김상현,김예진,김지한,권설영";
        let arrNames = names.split(',');

        console.log( names ); // 유병승,김상현,김예진,김지한,권설영
        console.log( arrNames ); // (5) ["유병승", "김상현", "김예진", "김지한", "권설영"]

        // 대괄호에 들어있으면 배열 




        // 7. 문자열에서 일부 문자열을 찾는 함수
        // includes()

        console.log( "유병승 천재".includes( "천재" ) ); // true




        // 8. 문자열을 특정 문자로 변경하는 함수
        // replace()

        console.log( "유병승 천재".replace( "천재", "바보" ) );



        // 9. 문자열의 공백을 제거하는 함수 
        // trim()

        console.log( "유병승        " );
        console.log( "유병승        ".trim() );

    </script>





    <input type="text" id="userId" name="userId" placeholder="아이디는 4글자 이상" onkeyup="checkId();">
    <span id="result"></span>

    <input type="text" name="gender" id="gender" placeholder="성별은 M / F 중 하나로 입력하세요">
    <button onclick="checkGender();">성별 확인</button>

    <script>

        function checkId() {

            let input = document.getElementById("userId");
            let value = input.value;

            let result = document.getElementById("result");

            if(value.length < 4) {
                
                result.innerHTML = "4글자 이상 입력하세요";

            } else {

                result.innerHTML = "";
            }
        }

        function checkGender() {
            let e = document.getElementById("gender");
            let val = e.value;

            e.value = val.toUpperCase();
        }
    </script>


    <h2>숫자 처리 객체</h2>
    <p>
        Number 객체 : 숫자 관련 <br>
        Math 객체 :랜덤값, 소수점 처리 관련, 수학적 계산 
    </p>

    <button onclick="numberTest();">Number 객체 함수</button>

    <script>
        function numberTest() {
            
            // 최대 최소값 확인
            // Number.MAX_VALUE, Number.MIN_VALUE

            console.log( Number.MAX_VALUE ); // 1.7976931348623157e+308
            console.log( Number.MIN_VALUE ); // 5e-324



            // 정수인지 확인하는 함수 
            // Number.isInteger()
        
            console.log( Number.isInteger( 100 ) ); // true
            console.log( Number.isInteger( 180.5 ) ); // false
        }
    </script>

    <button onclick="mathTest();">Math 객체 함수</button>

    <script>
        function mathTest() {

            // 랜덤값 처리
            console.log( Math.floor( Math.random()*10 ) );

            // 절대값 처리
            console.log( Math.abs( -10 ), Math.abs( 20 ) );

            // 소수점 이하를 버리는 함수
            console.log(  Math.floor( 180.5 ) );

            // 소수점 반올림 
            console.log( Math.round( 166.66 ) ); // 167

            // 무조건 올림
            console.log( Math.ceil( 1.2 ) ); // 2


            // 숫자가 아닌 값을 매개변수로 넣으면?
            console.log( Math.floor( "십" ) ); // NaN : Not a Number 
            console.log( Math.floor( "십" ) == NaN ); // false  오잉??????
            console.log( Math.floor( "십" ) == 'NaN' ); // false


            // NaN인지 여부를 비교하려면 함수를 사용해야한다
            // isNaN()
            console.log( isNaN( Math.floor( "십" ) ) ); // true

        }
    </script>

</body>

</html>
