<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자 활용하기</title>
</head>

<body>

    <h2>연산자</h2>

    <p>
        연산자를 기본적으로 자바에서 사용했던 방식과 동일하게 사용한다. 
    </p>

    <input type="text" id="str">
    <button onclick="addStr();">문자 더하기(결합)</button>
    <div id="result"></div>

    <script>
        function addStr() {

            let inputStr = document.getElementById("str");

            if( 'end' != inputStr.value && '끝' != inputStr.value ) {

                document.getElementById("result").innerHTML += inputStr.value;
            }
            inputStr.value = "";

        }
    </script>


    <h3>=== 연산자와 !== 연산자</h3>

    <p>
         자바스크립트의 유연성 때문에 만든 연산자.
    </p>

    <script>
        let su = 100;
        let strSu = "100";
        let su2 = 100;
        
        console.log(su == strSu); // true ( 자료형을 비교하지 않음 -> 자동으로 형변환해서 비교해버림 )

        console.log(su === strSu); // false ( 자료형의 일치 여부까지 판단함 )
        console.log(su === Number(strSu)); // true

        console.log(su === su2); // true

    </script>



    <h3>짧은 조건문 이용하기</h3>

    <p>
        && : 두개다 true 일 때만 true <br>
        || : 한개라도 true이면 true <br>
    </p>

    <script>
        let num = 99;
        
        num%2==0&&alert("짝수"); // 앞조건이 true면 뒤조건 실행 -> num이 홀수면 알림창 안뜸 

        num%2==0||alert("홀수"); // 앞조건이 false면 뒤조건 실행 

    </script>




    <p>
        input태그로 숫자를 입력받아 그 숫자가 홀수인지 짝수인지 출력하는 기능 구현 
        input, 출력은 div에, button누르면 div에 출력
    </p>

    <input type="text" name="홀짝" id="input">
    <button onclick="testFunc();">홀수짝수 판단 버튼</button>
    <div id="output"></div>

    <script>
        function testFunc() {

            let input = document.getElementById("input");
            input.value%2==0 && (document.getElementById("output").innerHTML="짝수");
            input.value%2==0 || (document.getElementById("output").innerHTML="홀수");
            // document.getElementById("result").innerHTML=input.value;

        }
    </script>



</body>
</html>
