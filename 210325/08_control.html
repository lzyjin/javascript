    <script>

        console.log("test4");
        function checkP() {

            let ps = document.getElementsByTagName("p");
            console.log( ps );

            for(let i=0; i < ps.length; i++) {

                // console.log( ps[i] );
                // console.dir( ps[i] );
                console.dir( ps[i].className ); // class가 a인것은 a라고 나오고, 아닌애들은 빈칸
