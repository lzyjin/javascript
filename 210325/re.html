    <input type="text" id="userId" name="userId" onkeyup="checkId();">
    <div id="result"></div>

    <script>
        function checkId() {
            let input = document.getElementById("userId");
            let value = input.value;
            if(value.length < 4) {
                document.getElementById("result").innerHTML="4글자 이상 입력해라";
            } else {
                document.getElementById("result").innerHTML="";
            }
        }
    </script>

    <input type="text" id="gender" placeholder="M 또는 F 를 입력 ">
    <button onclick="checkGender();">성별확인</button>
    <div id="result2"></div>

    <script>
        function checkGender() {
            let input = document.getElementById("gender");
            let value = input.value;

            value = value.toUpperCase();

            document.getElementById("result2").innerHTML=value;

        }
     </script>

     <input type="number" id="n1">

      <input type="text" id="str">
      <button onclick="addStr();">문자열더하기</button>
      <div id="result4"></div>

      <script>
          function addStr() {

            let inputStr = document.getElementById("str").value;
