<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>행 열 갯수 각각 입력받아 테이블 만들기</h1>
    <p>
        힌트: 반복문은 자바랑 같다. 변수만 var데이터형
        document.write()로 표 출력하기
    </p>

    <button onclick="createTable2();">테이블 생성</button>

    <style>
        table{
            border: 1px black solid;
        }
    </style>

    <script>
        var count = 1;
        const createTable = () => {
            
            var row = prompt("테이블 행의 개수는?");
            var col = prompt("테이블 열의 개수는?");

            // console.log(`${row} : ${typeof row}`);
            // console.log(`${col} : ${typeof col}`);

            row = Number(row);
            col = Number(col);

            var table = document.createElement("table");

            for(let i=0; i < row; i++) {

                var tr = document.createElement("tr");

                for(let j=0; j < col; j++) {

                    var td = document.createElement("td");

                    var text = document.createTextNode(count++);

                    td.appendChild(text);
                    tr.appendChild(td);

                }

                table.appendChild(tr);
                
                var body = document.querySelector("body");
                body.appendChild(table);
            }

            document.write(table);

            //console.log(table);
        }

        const createTable2 = () => {

            var row = prompt("테이블 행의 개수는?");
            var col = prompt("테이블 열의 개수는?");

            row = Number(row);
            col = Number(col);

            document.write("<table style='border: 1px black solid';>");
            // document.write("<table>");
            
            for(let i=0; i < row; i++) {

                document.write("<tr>");

                for(let j=0; j < col; j++) {

                    document.write("<td style='border: 1px black solid; width:50; height:50'; >");
                    
                    document.write(count++);

                    document.write("</td>");
                }

                document.write("</tr>");                
            }

            document.write("</table>");

        }

    </script>

    
</body>
</html>
