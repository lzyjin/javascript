<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제 6</title>
</head>
<body>
    <h1>배열 실습 문제1</h1>
    <p>
        다음 보기에 있는 데이터들은 배열로 받고 합쳐보세요.
        이때 입력 필드에 있는 데이터를 전송하면 배열의 alert를 통하여 
        배열의 위치를 알려주고, 없으면 "존재하지 않습니다"를 알려주면 됩니다
    </p>

    <pre>
        다음 보기에 있는 데이터들은 배열로 받고 합쳐보세요.
        이때 입력 필드에 있는 데이터를 전송하면 배열의 alert를 통하여 
        배열의 위치를 알려주고, 없으면 "존재하지 않습니다"를 알려주면 됩니다
    </pre>

    <fieldset>
        <legend>보기</legend>
        <label id="la1">사과,바나나,당근</label><br> 
        <label id="la2">김밥,치즈,떡볶이,햄버거</label><br> 
        <label id="la3">환타,사이다,콜라</label><br> 
        <label id="la4">고양이,강아지</label><br>
    </fieldset>

    <br>

     <input type="text" value="" id="search" placeholder="찾을 문자열을 입력하세요" size="100">   
     <input type="button" value="전송 및 처리" onclick="search();"> 

     <script>

        const search = () => {

            arr1 = [];
            arr2 = [];
            arr3 = [];
            arr4 = [];

            let num = 1;

            arr1 = document.getElementById(`la${1}`).innerHTML.split(",");
            arr2 = document.getElementById(`la${2}`).innerHTML.split(",");
            arr3 = document.getElementById(`la${3}`).innerHTML.split(",");
            arr4 = document.getElementById(`la${4}`).innerHTML.split(",");


            
            let input = document.getElementById("search").value;

            let r1 = arr1.concat(arr2);
            console.log(r1);

            r1 = r1.concat(arr3);
            console.log(r1);

            r1 = r1.concat(arr4);
            console.log(r1);

            let index = r1.indexOf(input);

            if(index != -1) {

                alert(`${input}은 배열 index${index}에 존재합니다`);
            } else {

                alert(`존재하지 않습니다`);
            }
            
            
        }
     </script>
</body>
</html>
