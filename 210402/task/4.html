<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제 4</title>

    <style>
        #container1, #container2{
            border: 1px red solid;
            height: 100px;
        }
    </style>
</head>

<body>

    <h2>기본 문법 문제</h2>
    <p>
        문제 1. 다음 보기에 있는 텍스트 필드에 작성한 문자열의 길이를 알아올 수 있도록 구현하시오
    </p>

    <fieldset>
        <legend>보기</legend>
        <input type="text" name="" id="msg1" placeholder="글자를 작성해보세요" size="100">
    </fieldset>

    <br>
    <div id="container1"></div>
    <button onclick="checkMsg();">확인하기</button>

    <script>
        const checkMsg = () => {
            let msg = document.getElementById("msg1").value;
            document.getElementById("container1").innerHTML = `보기의 문자열 길이는 ${msg.length}글자 입니다.`;
        }
     </script>





     <p>문제 2. 다음 보기에 있는 문자열을 ,(콤마) 를 기준으로 잘라내어 하나하나 출력하시오</p>

     <fieldset>
        <legend>보기</legend>
       <p id="str">콜라,사이다,햄버거,피자,한약</p>
    </fieldset>

    <br>
    <div id="container2"></div>
    <button onclick="checkMsg2();">확인하기</button>

    <script>
        let count = 1;

        const checkMsg2 = () => {

            var strs = document.getElementById("str").innerHTML.split(",");
            
            console.log(strs);

            for(let i=0; i < 5; i++) {

                document.getElementById("container2").innerHTML += `${count++}. ${strs[i]}<br>`;
            }
        }
    </script>
    



</body>
</html>
