<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제 10</title>

    <style>
        fieldset{
            width: 300px;
            background-color: lightgray;
        }

        div{
            background-color: rgb(255, 208, 0);
            padding: 20px;
            display: none;
        }  
        
        fieldset *{
            text-align: center;
        }

    </style>
</head>
<body>
    <fieldset>
        <legend>검색할 항목을 선택하세요</legend>
        <form action="">
            <input onclick="searchTitle();" type="radio" name="search" id="title">제목
            <input onclick="searchDate();" type="radio" name="search" id="date">날짜
            <input onclick="searchWriter();" type="radio" name="search" id="writer">작성자
        </form>
    </fieldset>

    <hr>

    <div id="result1">
        검색할 제목을 입력하세요 : <br>
        <input type="text" name="" id="">
        <button>검색</button>
    </div>
    <div id="result2">
        검색할 날짜를 입력하세요 : <br>
        <input type="date" name="" id="">
        <input type="date" name="" id="">
        <button>검색</button>
    </div>
    <div id="result3">
        검색할 작성자 아이디를 입력하세요 : <br>
        <input type="text" name="" id="">
        <button>검색</button>
    </div>

    <script>
        const searchTitle = () => {
            document.getElementById("result1").style.display="block";
            document.getElementById("result2").style.display="none";
            document.getElementById("result3").style.display="none";

        }

        const searchDate = () => {
            document.getElementById("result1").style.display="none";
            document.getElementById("result2").style.display="block";
            document.getElementById("result3").style.display="none";
        }

        const searchWriter = () => {
            document.getElementById("result1").style.display="none";
            document.getElementById("result2").style.display="none";
            document.getElementById("result3").style.display="block";
        }
    </script>

</body>
</html>
