<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자확인배열처리</title>
    <style>
        div{
            border: 1px red solid;
            width: 100%;
            height: 100px;
        }
    </style>
</head>

<body>
    <h1>기본 문법 문제</h1>

    <p>문제 1. 다음 보기에 있는 텍스트 필드에 작성한 문자열의 길이를 알아올 수 있도록 구현하시오</p>
    
    <fieldset>
        <legend>보기</legend>
        <input type="text" id="str" size="100">
    </fieldset>
    <br>

    <div id="result"></div>
    <button onclick="checkLength();">확인하기</button>

    <script>
        const checkLength = () => {
            
            let str = document.getElementById("str");
            let strlength = str.value.length;

            // console.log(strlength);

            let result = document.getElementById("result");
            result.innerHTML = `보기의 문자열 길이는 ${strlength}글자 입니다.`;
        }
    </script>


    <p>문제2. 다음 보기에 있는 문자열을 ,(콤마)를 기준으로 잘라내어 하나하나 출력하시오</p>

    <fieldset>
        <legend>보기</legend>
        <p id="str2">콜라,사이다,햄버거,피자,한약</p>
    </fieldset>
    <br>

    <div id="result2"></div>
    <button onclick="slice();">확인하기</button>

    <script>
        const slice = () => {

            let str = document.getElementById("str2").innerHTML;
            
            let arr = str.split(",");

            // console.log(arr);

            for(let i=0; i < arr.length; i++) {

                document.getElementById("result2").innerHTML += `${i+1}. ${arr[i]}<br>`;
            }

            
            
        }
    </script>








</body>
</html>
