<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1번문제 제이쿼리로 풀기</title>

    <script src="js/jquery-3.6.0.min.js"></script>

    <style>
        div{
            width: 100%;
            height: 150px;
            border: 1px red solid;
        }
    </style>

</head>

<body>
    <h1>기본 문법 문제</h1>
    <p>문제 1</p>
    <fieldset>
        <legend>보기</legend>
        <input type="text" id="str">
    </fieldset>

    <br>

    <div id="result"></div>
    <button onclick="check();">확인하기</button>

    <script>

        const check = () => {

            let str = $("input#str").val();

            let result = $("div#result").html(`보기의 문자열 길이는 ${str.length}글자 입니다`);
        }
    </script>

    <p>문제 2</p>
    <fieldset>
        <legend>보기</legend>
        <p>콜라,사이다,햄버거,피자,한약</p>
    </fieldset>

    <br>

    <div id="result2"></div>
    <button onclick="check2();">확인하기</button>

    <script>
        const check2 = () => {

            let strArr = [];

            strArr = $("fieldset>p").html().split(",");

            console.log(strArr);

            let result = $("div#result2");

            // 누적 테스트용
            // result.html(`test1`);
            // result.html(result.html() + "test2");
            
            strArr.forEach( (v, i) => {

                // console.log(result.html());

                // 잘못된 코드
                // 누적되지 않음
                // result.html(`${i+1}. ${v}<br>`);

                result.html(result.html() + `${i+1}. ${v}<br>`);
                
            } );

            
        }
    </script>


</body>
</html>
