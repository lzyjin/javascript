<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3번 문제 제이쿼리로 풀기</title>

    <script src="js/jquery-3.6.0.min.js"></script>

    <style>
        div#colorblock1{
            width: 100px;
            height: 100px;
            border: 1px black solid;
        }

        div#block2{
            width: 100px;
            height: 100px;
            background-color: black;

        }
    </style>
</head>

<body>
    <h1>문제 1</h1>

    <div id="colorblock1"></div>
    <input type="color" name="" id="pickColor">
    <button onclick="changeColor();">변경</button>

    <script>
        const changeColor = () => {

            let color = $("input#pickColor").val();
            console.log(color);
            $("div#colorblock1").css("backgroundColor", color);
        }
    </script>

    <hr>
    <br>
    <br>
    <h1>문제 2</h1>

    <div id="block2"></div>
    <button onclick="size1();">50x50</button>
    <button onclick="size2();">원본(100x100)</button>
    <button onclick="size3();">200X200</button>

    <script>
        const size1 = () => {

            $("div#block2").css("width", "50px");
            $("div#block2").css("height", "50px");

        }

        const size2 = () => {

            $("div#block2").css("width", "100px");
            $("div#block2").css("height", "100px");
            
        }

        const size3 = () => {
            
            $("div#block2").css("width", "200px");
            $("div#block2").css("height", "200px");
        }
    </script>

</body>
</html>
