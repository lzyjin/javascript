<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let target = 'Is this all there is?';

        console.log(target.match(/is/));
        // ["is", index: 5, input: "Is this all there is?", groups: undefined]

        console.log(target.match(/is/g));
        // (2) ["is", "is"]

        console.log(target.match(/is/i));
        // ["Is", index: 0, input: "Is this all there is?", groups: undefined]

        console.log(target.match(/is/gi));
        // (3) ["Is", "is", "is"]

        target = 'https://www.naver.com';

        let regExp = /^https/;
        console.log(regExp.test(target));
        // true

        regExp = /com$/;
        console.log(regExp.test(target));
        // true

        target = 'Is this all there is?';
        regExp = /.../g;
        console.log(target.match(regExp));
        // (7) ["Is ", "thi", "s a", "ll ", "the", "re ", "is?"]


        target = 'A AA BB ZZ Aa Bb';
        regExp = /[A-Z]+/g;
        console.log(target.match(regExp));
        // (6) ["A", "AA", "BB", "ZZ", "A", "B"]


        target = 'AA BB 12,345';
        regExp = /[0-9]+/g;
        console.log(target.match(regExp));
        // (2) ["12", "345"]

        target = 'AA BB ZZ Aa Bb 12';
        regExp = /[A-Za-z]+/g;
        console.log(target.match(regExp));
        // (5) ["AA", "BB", "ZZ", "Aa", "Bb"]

    </script>

    
</body>
</html>
